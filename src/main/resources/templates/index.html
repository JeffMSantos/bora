<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Profiles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${profiles}" class="container my-5">
					<p class="my-5">
						<a href="/add" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Profile</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Profiles yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Solteiro</th>
										<th>Filho</th>
										<th>Pet</th>
										<th>SairAnoite</th>
										<th>Descanso</th>
										<th>Aventureiro</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="profile : ${profiles}">
										<td th:text="${profile.nome}"></td>
										<td th:text="${profile.email}"></td>
										<td th:text="${profile.solteiro}"></td>
										<td th:text="${profile.filho}"></td>
										<td th:text="${profile.pet}"></td>
										<td th:text="${profile.sairAnoite}"></td>
										<td th:text="${profile.descanso}"></td>
										<td th:text="${profile.aventureiro}"></td>
										<td><a th:href="@{/edit/{id}(id=${profile.email})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a th:href="@{/delete/{id}(id=${profile.email})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
