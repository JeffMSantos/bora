<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Add Profile</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/createProfile}"
						th:object="${profile}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome</label> <input
									type="text" th:field="*{nome}" class="form-control" id="nome"
									placeholder="Nome" />
							</div>
							<div class="form-group col-md-8">
								<label for="solteiro" class="col-form-label">Solteiro</label> <select
									class="form-control" th:field="*{solteiro}">
									<option th:value="true" th:text="Sim"></option>
									<option th:value="false" th:text="Não"></option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="filho" class="col-form-label">Filho</label> <select
									class="form-control" th:field="*{filho}">
									<option th:value="true" th:text="Sim"></option>
									<option th:value="false" th:text="Não"></option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="pet" class="col-form-label">Pet</label> <select
									class="form-control" th:field="*{pet}">
									<option th:value="true" th:text="Sim"></option>
									<option th:value="false" th:text="Não"></option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="sairAnoite" class="col-form-label">SairAnoite</label>
								<select class="form-control" th:field="*{sairAnoite}">
									<option th:value="true" th:text="Sim"></option>
									<option th:value="false" th:text="Não"></option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<label for="descanso" class="col-form-label">Descanso</label> <select
									class="form-control" th:field="*{descanso}">
									<option th:value="true" th:text="Sim"></option>
									<option th:value="false" th:text="Não"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="aventureiro" class="col-form-label">Aventureiro</label>
								<select class="form-control" th:field="*{aventureiro}">
									<option th:value="true" th:text="Sim"></option>
									<option th:value="false" th:text="Não"></option>
								</select>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{email}">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
